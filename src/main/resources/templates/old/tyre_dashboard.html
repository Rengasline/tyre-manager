<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tyre Dashboard</title>

<link data-th-href="@{/webjars/bulma/0.6.0/css/bulma.css}"
	rel="stylesheet">
<link rel="stylesheet"
	data-th-href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />
<script data-th-src="@{/webjars/timeago.js/3.0.0/dist/timeago.js}"></script>
</head>
<body>
	<section class="hero is-primary is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					<i class="fa fa-github-square" aria-hidden="true"></i>&nbsp;Tyre
					Dashboard
				</h1>
			</div>
		</div>
	</section>
	<div class="container">
		<table class="table is-hoverable is-fullwidth">
			<thead>
				<th>Brand ID</th>
				<th>Manufacturer</th>
				<th>Name</th>
				<th>Mileage</th>
				<th>Threshold</th>
				<th>Total Count</th>
				<th>Worn Out</th>
			</thead>
			<tbody>
				<tr data-th-each="brand : ${brands}">
					<td>[[${brand.brandId}]]</td>
					<td><code>[[${brand.tyreManufacturer.manufacturerName}]]</code></td>
					<td><code>[[${brand.brandName}]]</code></td>
					<td><code>[[${brand.mileage}]]</code></td>
					<td><code>[[${brand.threshold}]]</code></td>
					<td>[[${brand.tyres.size()}]]</td>
					<td>[[${brand.wornOutCount}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
		var timeagoInstance = timeago();
		var nodes = document.querySelectorAll('time');
		timeagoInstance.render(nodes, 'en_US');
	</script>
</body>
</html>
