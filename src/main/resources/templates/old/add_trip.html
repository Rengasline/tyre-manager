<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Provider Dashboard</title>

<link data-th-href="@{/webjars/bulma/0.6.0/css/bulma.css}"
	rel="stylesheet">
<link rel="stylesheet"
	data-th-href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />
<script data-th-src="@{/webjars/timeago.js/3.0.0/dist/timeago.js}"></script>
</head>
<body>
	<section class="hero is-primary is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					<i class="fa fa-github-square" aria-hidden="true"></i>&nbsp;Add
					Trip
				</h1>
			</div>
		</div>
	</section>
	<div class="container">
		<form action="#" th:action="@{/trips}" method="post"
			th:object="${newTrip}">
			<p>
				Origin: <input type="text" th:field="*{origin}" />
			</p>
			<p>
				Destination: <input type="text" th:field="*{destination}" />
			</p>
			<p>
				Distance: <input type="number" th:field="*{distance}" />
			</p>
			<p>
				Date: <input type="datetime-local" th:field="*{tripDateStr}" />
			</p>
			<p>
				Bus : <select th:field="*{bus.busId}">
					<option th:each="bus : ${buses}" th:value="${bus.busId}"
						th:text="${bus.name +'-' + bus.busProvider.providerName}"></option>
				</select>
			</p>
			<p>
			<input type="submit">
			</p>
		</form>
	</div>
	<script>
		var timeagoInstance = timeago();
		var nodes = document.querySelectorAll('time');
		timeagoInstance.render(nodes, 'en_US');
	</script>
</body>
</html>
