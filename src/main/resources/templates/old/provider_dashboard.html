<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Provider Dashboard</title>

<link data-th-href="@{/webjars/bulma/0.6.0/css/bulma.css}"
	rel="stylesheet">
<link rel="stylesheet"
	data-th-href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />
<script data-th-src="@{/webjars/timeago.js/3.0.0/dist/timeago.js}"></script>
</head>
<body>
	<section class="hero is-primary is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					<i class="fa fa-github-square" aria-hidden="true"></i>&nbsp;Provider
					Dashboard
				</h1>
			</div>
		</div>
	</section>
	<div class="container">
		<table class="table is-hoverable is-fullwidth">
			<thead>
				<th>Provider ID</th>
				<th>Provider Name</th>
				<th>Description</th>
				<th>Bus Count</th>
			</thead>
			<tbody>
				<tr data-th-each="provider : ${providers}">
					<td>[[${provider.providerId}]]</td>
					<td>[[${provider.providerName}]]</td>
					<td>[[${provider.description}]]</td>
					<td><code>[[${provider.buses.size()}]]</code></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
		var timeagoInstance = timeago();
		var nodes = document.querySelectorAll('time');
		timeagoInstance.render(nodes, 'en_US');
	</script>
</body>
</html>
